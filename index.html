<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
    <script src="./assets/js/uitl.js"></script>
  </head>
  <body>
    <div class="web3-overlay"></div>
    <div class="web3-modal-wrapper">
      <div class="web3-modal-header">
        <div class="web3-modal-help">
          <svg
            fill="none"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M8.51 5.66a.83.83 0 0 0-.57-.2.83.83 0 0 0-.52.28.8.8 0 0 0-.25.52 1 1 0 0 1-2 0c0-.75.34-1.43.81-1.91a2.75 2.75 0 0 1 4.78 1.92c0 1.24-.8 1.86-1.25 2.2l-.04.03c-.47.36-.5.43-.5.65a1 1 0 1 1-2 0c0-1.25.8-1.86 1.24-2.2l.04-.04c.47-.36.5-.43.5-.65 0-.3-.1-.49-.24-.6ZM9.12 11.87a1.13 1.13 0 1 1-2.25 0 1.13 1.13 0 0 1 2.25 0Z"
            ></path>
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6a6 6 0 1 0 0 12A6 6 0 0 0 8 2Z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <p
          class="web3-modal-title"
          style="margin-top: 0px"
        >
          Connect your wallet
        </p>
        <div class="web3-modal-close">
          <svg
            fill="none"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M2.54 2.54a1 1 0 0 1 1.42 0L8 6.6l4.04-4.05a1 1 0 1 1 1.42 1.42L9.4 8l4.05 4.04a1 1 0 0 1-1.42 1.42L8 9.4l-4.04 4.05a1 1 0 0 1-1.42-1.42L6.6 8 2.54 3.96a1 1 0 0 1 0-1.42Z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <div class="web3-modal-items">
        <div
          class="item"
          onclick="connect_wallet('MetaMask')"
        >
          <div>
            <div class="icon">
              <img
                src="./assets/web3-modal/images/MM.svg"
                alt=""
              />
            </div>
            <span>MetaMask</span>
          </div>
          <div class="arrow"></div>
        </div>
        <div
          class="item"
          onclick="connect_wallet('Coinbase')"
        >
          <div>
            <div class="icon">
              <img
                src="./assets/web3-modal/images/CB.svg"
                alt=""
              />
            </div>
            <span>Coinbase</span>
          </div>
          <div class="arrow"></div>
        </div>
        <div
          class="item"
          onclick="connect_wallet('Trust Wallet')"
        >
          <div>
            <div class="icon">
              <img
                src="./assets/web3-modal/images/TW.svg"
                alt=""
              />
            </div>
            <span>Trust Wallet</span>
          </div>
          <div class="arrow"></div>
        </div>
        <div
          class="item"
          onclick="connect_wallet('Binance Wallet')"
        >
          <div>
            <div class="icon">
              <img
                src="./assets/web3-modal/images/BW.svg"
                alt=""
              />
            </div>
            <span>Binance Wallet</span>
          </div>
          <div class="arrow"></div>
        </div>
        <div
          class="item"
          onclick="connect_wallet('WalletConnect')"
        >
          <div>
            <div class="icon">
              <img
                src="./assets/web3-modal/images/WC.svg"
                alt=""
              />
            </div>
            <span>WalletConnect</span>
          </div>
          <div class="arrow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
